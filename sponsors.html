<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ 100 Спонсоров</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        #text {
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        #text.visible {
            opacity: 1;
        }

        .title-3d {
            font-size: 9vw;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: white;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.9),
                0 0 40px rgba(255,255,255,0.7),
                0 0 60px rgba(255,255,255,0.5),
                0 0 80px rgba(255,255,255,0.3),
                5px 5px 10px rgba(0,0,0,0.8),
                10px 10px 20px rgba(0,0,0,0.6),
                15px 15px 30px rgba(0,0,0,0.5);
            transform: perspective(1000px) rotateX(20deg);
            animation: titleZoom 6s infinite ease-in-out;
        }

        @keyframes titleZoom {
            0%   { transform: perspective(1000px) rotateX(20deg) scale(0.8); }
            50%  { transform: perspective(1000px) rotateX(20deg) scale(1.3); }
            100% { transform: perspective(1000px) rotateX(20deg) scale(0.8); }
        }

        .sponsor-container {
            font-size: 9vw;
            font-weight: bold;
            text-shadow: 0 0 40px rgba(255,255,255,1);
            animation: sponsorPulse 2s infinite alternate;
        }

        @keyframes sponsorPulse {
            0% { text-shadow: 0 0 40px rgba(255,255,255,1); }
            100% { text-shadow: 0 0 80px rgba(255,255,255,1); }
        }

        .sponsor-name {
            font-size: 1.2em;
        }

        .sponsor-stars {
            font-size: 0.75em;
            margin-top: 8px;
            opacity: 0.9;
        }

        .all-sponsors-container {
            width: 92%;
            max-width: 900px;
            height: 82vh;
            margin: 20px;
            opacity: 0;
            overflow-y: auto;
            padding: 30px 20px;
            box-sizing: border-box;
            border-radius: 20px;
            background: rgba(0, 0, 60, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.6);
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .all-sponsors-container.visible {
            opacity: 1;
        }

        .all-sponsors {
            font-size: 4.8vw;
            line-height: 1.7;
            text-align: left;
        }

        @media (min-width: 768px) { .all-sponsors { font-size: 3.2vw; } }
        @media (min-width: 1200px) { .all-sponsors { font-size: 2.8vw; } }

        .all-sponsors .sponsor-item {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: opacity 0.8s ease, transform 0.8s ease;
            margin-bottom: 10px;
        }

        .all-sponsors-container.visible .sponsor-item {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .all-sponsors .rank {
            display: inline-block;
            width: 3.2em;
            font-size: 1.2em;
            color: #FFD700;
            font-weight: bold;
        }

        .all-sponsors .top1 { color: #FFFF00; font-size: 1.4em; }
        .all-sponsors .top2 { color: #C0C0C0; }
        .all-sponsors .top3 { color: #CD7F32; }

        .all-sponsors .stars {
            font-size: 0.9em;
            opacity: 0.9;
            margin-left: 12px;
            color: #FFFF99;
        }

        .all-sponsors-container::-webkit-scrollbar {
            width: 10px;
        }
        .all-sponsors-container::-webkit-scrollbar-track { background: transparent; }
        .all-sponsors-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .all-sponsors-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="text">Нажми.</div>

    <audio id="audio" src="cool-intro.mp3" preload="auto"></audio>
    <audio id="backAudio" src="Back.mp3" preload="auto"></audio>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#FFD700', '#FFFFFF', '#FFAA00'] },
                shape: { type: 'circle' },
                opacity: { value: 0.8, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 4, random: true, anim: { enable: true, speed: 4, size_min: 1 } },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        const textElement = document.getElementById('text');
        const audio = document.getElementById('audio');
        const backAudio = document.getElementById('backAudio');
        const body = document.body;

        const sponsors = [

            { name: "Sponsor100", stars: 0 }
        ];

        sponsors.sort((a, b) => b.stars - a.stars);

        const colors = ['#FFFF00', '#FF0000', '#FF00FF', '#00FFFF', '#00FF00'];

        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FFD700', '#FFAA00', '#FFFFFF', '#FF4500']
            });
        }

        function showContent(html, backgroundColor, callback) {
            textElement.classList.remove('visible');
            setTimeout(() => {
                body.style.backgroundColor = backgroundColor || 'black';
                textElement.innerHTML = html;
                textElement.className = '';
                textElement.classList.add('visible');
                if (callback) callback();
            }, 300);
        }

        function showSponsor(index) {
            const s = sponsors[index];
            const html = `
                <div class="sponsor-container">
                    <div class="sponsor-name">${s.name}</div>
                    <div class="sponsor-stars">${s.stars} ⭐</div>
                </div>
            `;
            showContent(html, colors[index], () => {
                launchConfetti();
            });
        }

        function showTitle() {
            const html = '<div class="title-3d">ТОП 100 СПОНСОРОВ</div>';
            showContent(html, 'black');
        }

        function showAllSponsors() {
            let listHTML = '<div class="all-sponsors-container"><div class="all-sponsors">';
            sponsors.forEach((s, i) => {
                let rankClass = '';
                if (i === 0) rankClass = 'top1';
                else if (i === 1) rankClass = 'top2';
                else if (i === 2) rankClass = 'top3';

                listHTML += `<div class="sponsor-item" style="transition-delay: ${i * 0.06}s;">
                    <span class="rank ${rankClass}">${i+1}.</span> ${s.name} <span class="stars">${s.stars} ⭐</span>
                </div>`;
            });
            listHTML += '</div></div>';

            showContent(listHTML, '#001133', () => {
                setTimeout(() => {
                    textElement.querySelector('.all-sponsors-container').classList.add('visible');
                    setTimeout(() => backAudio.play(), 2000);
                }, 100);
            });
        }

        body.addEventListener('click', function startSequence(e) {
            body.removeEventListener('click', startSequence);
            textElement.classList.remove('visible');

            setTimeout(() => {
                audio.play();
                showTitle();

                setTimeout(() => showSponsor(0), 2000);
                setTimeout(() => showSponsor(1), 2000 + 3000);
                setTimeout(() => showSponsor(2), 2000 + 3000 + 2000);
                setTimeout(() => showSponsor(3), 2000 + 3000 + 2000 + 2500);
                setTimeout(() => showSponsor(4), 2000 + 3000 + 2000 + 2000 + 3000);
                setTimeout(() => showAllSponsors(), 2000 + 3000 + 2000 + 2000 + 2000 + 3000);
            }, 300);
        });

        window.onload = () => {
            setTimeout(() => textElement.classList.add('visible'), 300);
        };

        body.addEventListener('touchstart', function(e) {
            if (body.onclick) {
                e.preventDefault();
                body.click();
            }
        });
    </script>
</body>
</html>
