<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ 100 Спонсоров</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        #content {
            opacity: 0;
            transition: opacity 0.5s ease;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        #content.visible {
            opacity: 1;
        }
        .title-3d {
            font-size: clamp(2.5rem, 9vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: white;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.9),
                0 0 40px rgba(255,255,255,0.7),
                0 0 60px rgba(255,255,255,0.5),
                5px 5px 10px rgba(0,0,0,0.8),
                10px 10px 20px rgba(0,0,0,0.6);
            transform: perspective(1000px) rotateX(20deg);
            animation: titleZoom 6s infinite ease-in-out;
            margin-bottom: 30px;
        }
        @keyframes titleZoom {
            0%, 100% { transform: perspective(1000px) rotateX(20deg) scale(0.9); }
            50% { transform: perspective(1000px) rotateX(20deg) scale(1.1); }
        }
        .sponsor-container {
            font-size: clamp(2rem, 9vw, 4rem);
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            animation: sponsorPulse 2s infinite alternate;
            padding: 20px;
        }
        @keyframes sponsorPulse {
            0% { text-shadow: 0 0 30px rgba(255,255,255,0.8); }
            100% { text-shadow: 0 0 60px rgba(255,255,255,1); }
        }
        .sponsor-name {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .sponsor-stars {
            font-size: 0.6em;
            opacity: 0.9;
            color: #FFD700;
        }
        .all-sponsors-container {
            width: 95%;
            max-width: 900px;
            height: 80vh;
            margin: 20px auto;
            opacity: 0;
            overflow-y: auto;
            padding: 25px 20px;
            border-radius: 20px;
            background: rgba(0, 0, 60, 0.7);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.5);
            transition: opacity 0.5s ease;
            z-index: 2;
        }
        .all-sponsors-container.visible {
            opacity: 1;
        }
        .all-sponsors {
            font-size: clamp(1rem, 3vw, 1.5rem);
            line-height: 1.6;
            text-align: left;
        }
        .all-sponsors .sponsor-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .all-sponsors-container.visible .sponsor-item {
            opacity: 1;
            transform: translateY(0);
        }
        .all-sponsors .rank {
            display: inline-block;
            width: 3.5em;
            font-size: 1.1em;
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }
        .all-sponsors .top1 { color: #FFD700; font-size: 1.3em; }
        .all-sponsors .top2 { color: #C0C0C0; }
        .all-sponsors .top3 { color: #CD7F32; }
        .all-sponsors .stars {
            font-size: 0.9em;
            opacity: 0.9;
            margin-left: 15px;
            color: #FFFF99;
            float: right;
        }
        .all-sponsors-container::-webkit-scrollbar {
            width: 8px;
        }
        .all-sponsors-container::-webkit-scrollbar-track { 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .all-sponsors-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        .all-sponsors-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 60, 0.7);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 1rem;
        }
        .back-button:hover {
            background: rgba(0, 100, 255, 0.8);
            border-color: rgba(255,255,255,0.7);
            transform: scale(1.05);
        }
        .click-instruction {
            position: fixed;
            bottom: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            z-index: 3;
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .title-3d {
                font-size: clamp(2rem, 8vw, 4rem);
                margin-bottom: 20px;
            }
            .sponsor-container {
                font-size: clamp(1.5rem, 7vw, 3rem);
                padding: 15px;
            }
            .all-sponsors-container {
                height: 70vh;
                padding: 20px 15px;
            }
            .all-sponsors {
                font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            }
            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .all-sponsors .rank {
                width: 2.8em;
                font-size: 1em;
            }
            .all-sponsors .stars {
                margin-left: 8px;
                font-size: 0.8em;
            }
            .click-instruction {
                font-size: 0.9rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="content">Нажми на экран, чтобы начать</div>
    <div class="click-instruction" id="instruction">Нажми для продолжения</div>
    <button class="back-button" id="backButton" style="display:none;">← Назад</button>
    <audio id="audio" preload="auto">
        <source src="cool-intro.mp3" type="audio/mpeg">
    </audio>
    <audio id="backAudio" preload="auto">
        <source src="Back.mp3" type="audio/mpeg">
    </audio>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: ['#FFD700', '#FFFFFF', '#FFAA00'] },
                shape: { type: 'circle' },
                opacity: { value: 0.7, random: true, anim: { enable: true, speed: 1, opacity_min: 0.2 } },
                size: { value: 3, random: true, anim: { enable: true, speed: 3, size_min: 1 } },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                }
            },
            retina_detect: true
        });

        const contentElement = document.getElementById('content');
        const instructionElement = document.getElementById('instruction');
        const backButton = document.getElementById('backButton');
        const audio = document.getElementById('audio');
        const backAudio = document.getElementById('backAudio');
        const body = document.body;

        let currentStep = 0;
        let sequenceTimeout = null;
        let isSequenceActive = false;

const sponsors = [
    { name: "@Leeenoobligations", stars: 15 },
    { name: "@sigvo", stars: 15 },
    { name: "Sponsor3", stars: 10 },
    { name: "Sponsor4", stars: 10 },
    { name: "Sponsor5", stars: 10 },
    { name: "Sponsor6", stars: 9 },
    { name: "Sponsor7", stars: 9 },
    { name: "Sponsor8", stars: 9 },
    { name: "Sponsor9", stars: 8 },
    { name: "Sponsor10", stars: 8 },
    { name: "Sponsor11", stars: 8 },
    { name: "Sponsor12", stars: 7 },
    { name: "Sponsor13", stars: 7 },
    { name: "Sponsor14", stars: 7 },
    { name: "Sponsor15", stars: 6 },
    { name: "Sponsor16", stars: 6 },
    { name: "Sponsor17", stars: 6 },
    { name: "Sponsor18", stars: 5 },
    { name: "Sponsor19", stars: 5 },
    { name: "Sponsor20", stars: 5 },
    { name: "Sponsor21", stars: 4 },
    { name: "Sponsor22", stars: 4 },
    { name: "Sponsor23", stars: 4 },
    { name: "Sponsor24", stars: 3 },
    { name: "Sponsor25", stars: 3 },
    { name: "Sponsor26", stars: 3 },
    { name: "Sponsor27", stars: 2 },
    { name: "Sponsor28", stars: 2 },
    { name: "Sponsor29", stars: 2 },
    { name: "Sponsor30", stars: 1 },
    { name: "Sponsor31", stars: 1 },
    { name: "Sponsor32", stars: 1 },
    { name: "Sponsor33", stars: 1 },
    { name: "Sponsor34", stars: 1 },
    { name: "Sponsor35", stars: 1 },
    { name: "Sponsor36", stars: 1 },
    { name: "Sponsor37", stars: 1 },
    { name: "Sponsor38", stars: 1 },
    { name: "Sponsor39", stars: 1 },
    { name: "Sponsor40", stars: 1 },
    { name: "Sponsor41", stars: 1 },
    { name: "Sponsor42", stars: 1 },
    { name: "Sponsor43", stars: 1 },
    { name: "Sponsor44", stars: 1 },
    { name: "Sponsor45", stars: 1 },
    { name: "Sponsor46", stars: 1 },
    { name: "Sponsor47", stars: 1 },
    { name: "Sponsor48", stars: 1 },
    { name: "Sponsor49", stars: 1 },

    { name: "Sponsor52", stars: 1 },
    { name: "Sponsor53", stars: 1 },

    { name: "Sponsor58", stars: 1 },
    { name: "Sponsor59", stars: 1 },
    { name: "Sponsor60", stars: 1 },
    { name: "Sponsor61", stars: 1 },
    { name: "Sponsor62", stars: 1 },
    { name: "Sponsor63", stars: 1 },

    { name: "Sponsor79", stars: 1 },
    { name: "Sponsor80", stars: 1 },
    { name: "Sponsor81", stars: 1 },
    { name: "Sponsor82", stars: 1 },
    { name: "Sponsor83", stars: 1 },
    { name: "Sponsor84", stars: 1 },
    { name: "Sponsor85", stars: 1 },
    { name: "Sponsor86", stars: 1 },
    { name: "Sponsor87", stars: 1 },
    { name: "Sponsor88", stars: 1 },
    { name: "Sponsor89", stars: 1 },
    { name: "Sponsor90", stars: 1 },
    { name: "Sponsor91", stars: 1 },
    { name: "Sponsor92", stars: 1 },
    { name: "Sponsor93", stars: 1 },
    { name: "Sponsor94", stars: 1 },
    { name: "Sponsor95", stars: 1 },
    { name: "Sponsor96", stars: 1 },
    { name: "Sponsor97", stars: 1 },
    { name: "Sponsor98", stars: 1 },
    { name: "Sponsor99", stars: 1 },
    { name: "Sponsor100", stars: 1 }
];

        for (let i = 11; i <= 100; i++) {
            sponsors.push({ name: `Sponsor${i}`, stars: 0 });
        }

        sponsors.sort((a, b) => b.stars - a.stars);

        const colors = ['#FFD700', '#C0C0C0', '#CD7F32', '#00FFFF', '#00FF00'];

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 60,
                origin: { y: 0.6 },
                colors: ['#FFD700', '#FFAA00', '#FFFFFF'],
                disableForReducedMotion: true
            });
        }

        function showContent(html, backgroundColor) {
            return new Promise((resolve) => {
                contentElement.classList.remove('visible');
                setTimeout(() => {
                    body.style.backgroundColor = backgroundColor || '#000';
                    contentElement.innerHTML = html;
                    contentElement.classList.add('visible');
                    setTimeout(resolve, 300);
                }, 300);
            });
        }

        function showSponsor(index) {
            const s = sponsors[index];
            const html = `
                <div class="sponsor-container">
                    <div class="sponsor-name">${s.name}</div>
                    <div class="sponsor-stars">${s.stars} ⭐</div>
                </div>
            `;
            return showContent(html, colors[index]).then(() => {
                launchConfetti();
            });
        }

        function showTitle() {
            const html = '<div class="title-3d">ТОП 100 СПОНСОРОВ</div>';
            return showContent(html, '#000');
        }

        function showAllSponsors() {
            let listHTML = '<div class="all-sponsors-container"><div class="all-sponsors">';
            sponsors.forEach((s, i) => {
                let rankClass = '';
                if (i === 0) rankClass = 'top1';
                else if (i === 1) rankClass = 'top2';
                else if (i === 2) rankClass = 'top3';

                listHTML += `<div class="sponsor-item" style="transition-delay: ${Math.min(i * 0.03, 1)}s;">
                    <span class="rank ${rankClass}">${i+1}.</span> ${s.name} <span class="stars">${s.stars} ⭐</span>
                </div>`;
            });
            listHTML += '</div></div>';

            return showContent(listHTML, '#001133').then(() => {
                const container = contentElement.querySelector('.all-sponsors-container');
                if (container) {
                    setTimeout(() => {
                        container.classList.add('visible');
                        try {
                            if (backAudio.readyState >= 2) {
                                backAudio.currentTime = 0;
                                backAudio.play().catch(e => console.log('Audio play failed:', e));
                            }
                        } catch (e) {
                            console.log('Audio error:', e);
                        }
                    }, 100);
                }
            });
        }

        async function startSequence() {
            if (isSequenceActive) return;
            isSequenceActive = true;
            instructionElement.style.display = 'none';
            backButton.style.display = 'none';
            
            try {
                if (audio.readyState >= 2) {
                    audio.currentTime = 0;
                    await audio.play();
                }
            } catch (e) {
                console.log('Audio play failed:', e);
            }

            await showTitle();
            await delay(1500);
            
            for (let i = 0; i < 5; i++) {
                await showSponsor(i);
                await delay(i === 0 ? 2000 : 1500);
            }
            
            await showAllSponsors();
            backButton.style.display = 'block';
            isSequenceActive = false;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function resetToStart() {
            if (sequenceTimeout) {
                clearTimeout(sequenceTimeout);
                sequenceTimeout = null;
            }
            
            try {
                audio.pause();
                audio.currentTime = 0;
                backAudio.pause();
                backAudio.currentTime = 0;
            } catch (e) {
                console.log('Audio stop error:', e);
            }
            
            contentElement.classList.remove('visible');
            setTimeout(() => {
                body.style.backgroundColor = '#000';
                contentElement.innerHTML = 'Нажми на экран, чтобы начать';
                contentElement.classList.add('visible');
                instructionElement.style.display = 'block';
                backButton.style.display = 'none';
                isSequenceActive = false;
                currentStep = 0;
            }, 300);
        }

        body.addEventListener('click', function initialClick(e) {
            if (e.target.closest('#backButton')) return;
            if (!isSequenceActive) {
                startSequence();
            }
        });

        backButton.addEventListener('click', resetToStart);

        window.addEventListener('load', () => {
            setTimeout(() => {
                contentElement.classList.add('visible');
                instructionElement.style.display = 'block';
            }, 500);
            
            try {
                audio.load();
                backAudio.load();
            } catch (e) {
                console.log('Audio load error:', e);
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                resetToStart();
            }
            if (e.key === ' ' || e.key === 'Enter') {
                if (!isSequenceActive) {
                    startSequence();
                }
            }
        });

        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('#backButton')) return;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('resize', () => {
            if (window.pJSDom && window.pJSDom[0]) {
                window.pJSDom[0].pJS.fn.vendors.resize();
            }
        });
    </script>
</body>
</html>
