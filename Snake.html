<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>wixland(C) snake</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#2E8B57, #228B22);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      color: #fff;
      touch-action: none;
      overflow: hidden;
    }
    canvas {
      border: 5px solid #333;
      background: #32CD32;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90vw;
      max-height: 90vh;
    }
    #score {
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }
    #instructions {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
      max-width: 90vw;
    }
    #start-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Счёт: 0</div>
  <canvas id="game"></canvas>
  <div id="start-message">Нажми или тапни для старта</div>
  <div id="instructions">Управление: Стрелки ↑ ↓ ← → или WASD / Свайпай пальцем</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const startMessage = document.getElementById('start-message');

    const grid = 20;
    let snake = [{ x: grid * 5, y: grid * 5 }];
    let dx = grid, dy = 0;
    let food = { x: Math.floor(Math.random() * (canvas.width / grid)) * grid, y: Math.floor(Math.random() * (canvas.height / grid)) * grid };
    let score = 0;
    let gameOver = false;
    let gameStarted = false;
    let baseSpeed = 200;
    let speed = baseSpeed;
    let touchStartX = 0, touchStartY = 0;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      canvas.width = Math.floor(size / grid) * grid;
      canvas.height = canvas.width;
      food = { x: Math.floor(Math.random() * (canvas.width / grid)) * grid, y: Math.floor(Math.random() * (canvas.height / grid)) * grid };
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);

    function update() {
      if (!gameStarted || gameOver) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        gameOver = true;
        return;
      }

      if (snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y)) {
        gameOver = true;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = `Счёт: ${score}`;
        food = { x: Math.floor(Math.random() * (canvas.width / grid)) * grid, y: Math.floor(Math.random() * (canvas.height / grid)) * grid };

        speed *= 0.988;
        speed = Math.max(speed, 50);
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#006400';
      snake.forEach(s => {
        ctx.fillRect(s.x, s.y, grid - 2, grid - 2);
      });

      ctx.fillStyle = '#FF0000';
      ctx.beginPath();
      ctx.arc(food.x + grid / 2, food.y + grid / 2, grid / 2 - 1, 0, Math.PI * 2);
      ctx.fill();

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = `${grid * 1.5}px Arial`;
        ctx.fillText('Игра окончена!', canvas.width / 4, canvas.height / 2 - grid);
        ctx.font = `${grid}px Arial`;
        ctx.fillText('Счёт: ' + score, canvas.width / 3, canvas.height / 2 + grid);
        ctx.fillText('Тапни для рестарта', canvas.width / 5, canvas.height / 2 + grid * 2);
      } else if (!gameStarted) {
        startMessage.style.display = 'block';
      } else {
        startMessage.style.display = 'none';
      }
    }

    function loop() {
      update();
      draw();
      setTimeout(loop, speed);
    }

    document.addEventListener('keydown', e => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
        if (!gameStarted) {
          gameStarted = true;
          startMessage.style.display = 'none';
        }
        if (e.key === 'ArrowUp' || e.key === 'w') { if (dy === 0) { dx = 0; dy = -grid; } }
        if (e.key === 'ArrowDown' || e.key === 's') { if (dy === 0) { dx = 0; dy = grid; } }
        if (e.key === 'ArrowLeft' || e.key === 'a') { if (dx === 0) { dx = -grid; dy = 0; } }
        if (e.key === 'ArrowRight' || e.key === 'd') { if (dx === 0) { dx = grid; dy = 0; } }
      }
    });

    canvas.addEventListener('touchstart', e => {
      if (!gameStarted) {
        gameStarted = true;
        startMessage.style.display = 'none';
        e.preventDefault();
        return;
      }

      if (gameOver) {
        snake = [{ x: grid * 5, y: grid * 5 }];
        dx = grid; dy = 0;
        food = { x: Math.floor(Math.random() * (canvas.width / grid)) * grid, y: Math.floor(Math.random() * (canvas.height / grid)) * grid };
        score = 0;
        speed = baseSpeed;
        gameOver = false;
        gameStarted = true;
        scoreEl.textContent = 'Счёт: 0';
        e.preventDefault();
      } else {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        e.preventDefault();
      }
    });

    canvas.addEventListener('touchmove', e => e.preventDefault());

    canvas.addEventListener('touchend', e => {
      if (!gameStarted || gameOver) return;
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      const dxTouch = touchEndX - touchStartX;
      const dyTouch = touchEndY - touchStartY;

      if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
        if (dxTouch > 50 && dx === 0) { dx = grid; dy = 0; }
        if (dxTouch < -50 && dx === 0) { dx = -grid; dy = 0; }
      } else {
        if (dyTouch > 50 && dy === 0) { dx = 0; dy = grid; }
        if (dyTouch < -50 && dy === 0) { dx = 0; dy = -grid; }
      }
      e.preventDefault();
    });

    canvas.addEventListener('click', () => {
      if (!gameStarted) {
        gameStarted = true;
        startMessage.style.display = 'none';
      } else if (gameOver) {
        snake = [{ x: grid * 5, y: grid * 5 }];
        dx = grid; dy = 0;
        food = { x: Math.floor(Math.random() * (canvas.width / grid)) * grid, y: Math.floor(Math.random() * (canvas.height / grid)) * grid };
        score = 0;
        speed = baseSpeed;
        gameOver = false;
        gameStarted = true;
        scoreEl.textContent = 'Счёт: 0';
      }
    });

    loop();
  </script>
</body>
</html>
