<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lava lamp js test</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .lamp-container {
            width: 300px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 150px 150px 20px 20px;
            box-shadow: 0 0 30px rgba(255, 200, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 10px solid #444;
        }

        .base {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 80px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="lamp-container">
        <div class="base"></div>
        <canvas id="lavaCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('lavaCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const width = canvas.width;
        const height = canvas.height;

        const blobCount = 6;
        const blobs = [];

        class Blob {
            constructor() {
                this.radius = 30 + Math.random() * 40;
                this.x = width / 2 + (Math.random() - 0.5) * 100;
                this.y = height - this.radius - 50;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = -1 - Math.random() * 1;
                this.phase = Math.random() * Math.PI * 2;
                this.colorHue = 0 + Math.random() * 60;
            }

            update() {
                const heatZone = height * 0.7;
                if (this.y > heatZone) {
                    this.vy -= 0.03;
                } else {
                    this.vy += 0.02;
                }

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < this.radius || this.x > width - this.radius) {
                    this.vx *= -0.8;
                }

                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.vy = 1 + Math.random();
                }
                if (this.y > height - this.radius) {
                    this.y = height - this.radius;
                    this.vy = -1 - Math.random();
                }

                this.vx *= 0.99;
            }
        }

        // Initialize blobs
        for (let i = 0; i < blobCount; i++) {
            blobs.push(new Blob());
        }

        function draw() {
            ctx.fillStyle = 'rgba(20, 10, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            for (let y = 0; y < height; y += 2) {
                for (let x = 0; x < width; x += 2) {
                    let sum = 0;
                    for (const blob of blobs) {
                        const dx = x - blob.x;
                        const dy = y - blob.y;
                        const d2 = dx * dx + dy * dy;
                        if (d2 < blob.radius * blob.radius * 4) {
                            sum += blob.radius * blob.radius / (d2 + 1);
                        }
                    }

                    if (sum > 1) {
                        const i = (y * width + x) * 4;
                        const intensity = Math.min(sum * 50, 255);
                        data[i] = 255;                     
                        data[i + 1] = intensity / 2 + 100; 
                        data[i + 2] = 0;                   
                        data[i + 3] = 255;

                        if (x + 1 < width) {
                            const i2 = i + 4;
                            data[i2] = data[i]; data[i2+1] = data[i+1]; data[i2+2] = data[i+2]; data[i2+3] = data[i+3];
                        }
                        if (y + 1 < height) {
                            const i3 = i + width * 4;
                            data[i3] = data[i]; data[i3+1] = data[i+1]; data[i3+2] = data[i+2]; data[i3+3] = data[i+3];
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);

            blobs.forEach(blob => blob.update());

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
